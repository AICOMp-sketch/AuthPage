<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlow Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto auth-container">
        <div class="relative w-full h-[550px]">
            <!-- Decorative floating elements -->
            <div class="absolute -top-16 -left-16 w-32 h-32 bg-purple-500/20 rounded-full blur-xl"></div>
            <div class="absolute -bottom-16 -right-16 w-40 h-40 bg-indigo-500/20 rounded-full blur-xl"></div>
            
            <div class="auth-inner relative w-full h-full">
                <!-- Login Form (Front) -->
                <div class="absolute w-full h-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden p-8 flex flex-col">
                    <div class="text-center mb-8">
                        <div class="w-24 h-24 mx-auto mb-4 overflow-hidden rounded-full border-4 border-indigo-500 p-1 animate-pulse">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f99e6c2f-f114-4a40-8900-bd6c3e5d41c6.png" alt="Modern abstract geometric avatar with gradient purple and blue colors representing digital identity" class="w-full h-full rounded-full object-cover" />
                        </div>
                        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">Welcome Back</h1>
                        <p class="text-gray-400">Sign in to your account</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="input-group relative">
                            <input type="email" id="login-email" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="login-email" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Email Address</label>
                        </div>
                        
                        <div class="input-group relative">
                            <input type="password" id="login-password" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="login-password" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Password</label>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                                <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
                        </div>
                        
                        <button class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg font-medium shadow-lg transform transition-all hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            Sign In
                        </button>
                        
                        <div class="relative flex items-center justify-center my-4">
                            <div class="absolute inset-0 border-t border-gray-700"></div>
                            <div class="or-divider relative bg-gray-800 px-4 text-gray-400">OR</div>
                        </div>
                        
                        <div class="flex justify-center space-x-4">
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-google text-red-400 text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-facebook-f text-blue-400 text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-github text-gray-300 text-xl"></i>
                            </button>
                        </div>
                        
                        <p class="text-center text-gray-400 text-sm">
                            New user? <button onclick="flipForm()" class="text-indigo-400 hover:text-indigo-300 transition-colors">Create account</button>
                        </p>
                    </div>
                </div>
                
                <!-- Register Form (Back) -->
                <div class="auth-back absolute w-full h-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden p-8 flex flex-col">
                    <div class="text-center mb-8">
                        <div class="w-24 h-24 mx-auto mb-4 overflow-hidden rounded-full border-4 border-indigo-500 p-1 animate-float">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c4a48c1d-0abf-4c6b-8a97-3d34bc24200a.png" alt="Modern abstract geometric avatar with gradient purple and blue colors and star elements representing new user signup" class="w-full h-full rounded-full object-cover" />
                        </div>
                        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">Create Account</h1>
                        <p class="text-gray-400">Join us today</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="input-group relative">
                            <input type="text" id="reg-name" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="reg-name" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Full Name</label>
                        </div>
                        
                        <div class="input-group relative">
                            <input type="email" id="reg-email" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="reg-email" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Email Address</label>
                        </div>
                        
                        <div class="input-group relative">
                            <input type="password" id="reg-password" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="reg-password" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Password</label>
                        </div>
                        
                        <div class="input-group relative">
                            <input type="password" id="reg-confirm" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white outline-none peer" placeholder=" " required/>
                            <label for="reg-confirm" class="absolute left-4 top-3 text-gray-400 transition-all duration-200 pointer-events-none">Confirm Password</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500" required>
                            <label for="terms" class="ml-2 text-sm text-gray-400">I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Terms & Conditions</a></label>
                        </div>
                        
                        <button class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg font-medium shadow-lg transform transition-all hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            Sign Up
                        </button>
                        
                        <div class="relative flex items-center justify-center my-4">
                            <div class="absolute inset-0 border-t border-gray-700"></div>
                            <div class="or-divider relative bg-gray-800 px-4 text-gray-400">OR</div>
                        </div>
                        
                        <div class="flex justify-center space-x-4">
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-google text-red-400 text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-facebook-f text-blue-400 text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition-colors">
                                <i class="fab fa-github text-gray-300 text-xl"></i>
                            </button>
                        </div>
                        
                        <p class="text-center text-gray-400 text-sm">
                            Already have an account? <button onclick="flipForm()" class="text-indigo-400 hover:text-indigo-300 transition-colors">Sign in</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
